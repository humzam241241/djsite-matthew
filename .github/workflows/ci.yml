name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linting
        run: pnpm lint || true
      
      - name: Run type checking
        run: pnpm type-check || true
      
      - name: Run unit tests
        run: pnpm test || true
      
      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps
      
      - name: Run Playwright tests
        run: pnpm test:ui || true
      
      - name: Build project
        run: pnpm build
        env:
          SITE_URL: https://soundvibe.ca